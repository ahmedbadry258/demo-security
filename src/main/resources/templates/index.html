<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.com">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<head>
<meta charset="ISO-8859-1">
<title>Home</title>
</head>
<body>
<div class="container-fluid">
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class=" container-fluid">
    <a class="navbar-brand" href="#">APP</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll" aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarScroll">
      <ul class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll" style="--bs-scroll-height: 100px;">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="#"></a>
        
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" id="navbarScrollingDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
           Users
          </a>
          <ul class="dropdown-menu" aria-labelledby="navbarScrollingDropdown">
            <li><a class="dropdown-item" th:href="@{/users}">Users</a></li>
            <li><a class="dropdown-item" th:href="@{/users/create}">Create User</a></li>
            <li><hr class="dropdown-divider"></li>
            <li><a class="dropdown-item" th:href="@{/users}">Something else here</a></li>
          </ul>
        </li>
          <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" id="navbarScrollingDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
           Support
          </a>
          <ul class="dropdown-menu" aria-labelledby="navbarScrollingDropdown">
            <li><a class="dropdown-item" th:href="@{/support/admin}">ADMIN</a></li>
            <li><a class="dropdown-item" th:href="@{/users/create}">Link</a></li>
            <li><hr class="dropdown-divider"></li>
            <li><a class="dropdown-item" th:href="@{/users}">Something else here</a></li>
          </ul>
        </li>
        <li class="nav-item">
          <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Link</a>
        </li>
      </ul>
      <form class="d-flex">
        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-success" type="submit">Search</button>
      </form>
    </div>
  </div>
</nav>

<table class="table table-striped table-hover">
	<thead>
		<th>ID</th>
		<th> Name</th>
		<th>Email</th>
		<th>Actions</th>
	</thead>
	<tr th:each="user : ${users}" th:object="${user}">
		<td th:text="*{id}"></td>
		<td th:text="*{username}"></td>
		<td th:text="*{email}"></td>
		<td>
			<a class="btn btn-warning" th:href="@{'/update/'+*{id}}"> Update</a>
			

			<a class="btn btn-danger" th:href="@{'/delete/' + *{id}}" onclick="if(confirm('Are You Sure ?'))return true;return false;"> Delete</a>
		<a class="btn btn-success" th:href="@{'/details/'+*{id}}"> Details</a>
		
		</td>

	
	</tr>
</table>

</div>
</body>
</html>
